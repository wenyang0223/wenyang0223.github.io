<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>正在前往新站點...</title>
  <script>
    // 1. 設定你的 Vercel 目標網址
    var targetDomain = "https://wenyang0223-github-io.vercel.app";
    
    // 2. 獲取當前的路徑（例如 /blog/閱讀書摘/xxx）
    var currentPath = window.location.pathname;
    
    // 3. 組合並跳轉
    // 這會把 github.io/path 變成 vercel.app/path
    // 然後 Vercel 的 vercel.json 會再處理剩下的標題修改
    window.location.replace(targetDomain + currentPath + window.location.search);
  </script>
</head>
<body>
  <p>頁面已搬遷，正在自動跳轉...</p>
</body>
</html>

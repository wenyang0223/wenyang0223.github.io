<head>
  <meta charset="utf-8">
  <script>
    // 檢查目前的網址是否包含 github.io
    if (window.location.hostname.includes("github.io")) {
      var targetDomain = "https://wenyang.vercel.app";
      // 取得當前路徑、搜尋參數與雜湊 (hash)
      var currentPath = window.location.pathname;
      var currentSearch = window.location.search;
      var currentHash = window.location.hash;
      
      // 執行跳轉
      window.location.replace(targetDomain + currentPath + currentSearch + currentHash);
    }
  </script>
  <title>
    {{ if .IsHome }}
      {{ .Site.Title }}
    {{ else }}
      {{ .Title }} | {{ .Site.Title }}
    {{ end }}
  </title>

  {{ "" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  {{ "" | safeHTML }}
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ .Site.BaseURL }}sitemap.xml">
  <link rel="canonical" href="{{ .Permalink }}">
  
  {{ "" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .URL | absURL }} ">
  {{ end }}

  {{ "" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "" | safeHTML }}
  <link rel="shortcut icon" href="/favicon.png" type="image/png">
  <link rel="icon" href="/favicon.png" type="image/png">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-P9L49HVNL4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-P9L49HVNL4');
  </script>

  {{ "" | safeHTML }}
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .content, .content *, .post-meta, .post-meta * {
      font-family: 'Open Sans', 'Noto Sans TC', sans-serif !important;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Open Sans', 'Noto Sans TC', sans-serif !important;
    }
  </style>

</head>

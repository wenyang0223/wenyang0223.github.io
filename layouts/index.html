{{ define "main" }}

<section class="section pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mb-5 mb-lg-0">
        <div class="row">
          {{ $paginator := .Paginate .Site.RegularPages }}
          {{ range $paginator.Pages }}
            {{ .Render "post" }}
          {{ end }}
        </div>
      </div>
      
      {{ partial "sidebar.html" . }}
      <div class="col-12 mt-5">
        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </div>
</section>
{{ end }}

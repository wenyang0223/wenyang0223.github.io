name: AI Keywords Generator

on:
  push:
    branches: [ main ]

jobs:
  generate-keywords:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: pip install python-frontmatter google-genai

      - name: Run AI Keyword Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/generate_keywords.py

      - name: Commit AI Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– AI: Update keywords" && git push)